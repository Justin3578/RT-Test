apply plugin: "com.android.application"

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId "test.sacrt.mobile2"
    minSdkVersion 21
    targetSdkVersion 29

    resValue("string", "start_url", "https://m.sacrt.com/")
    resValue("string", "app_name", "RT Mobile")
  }
}

dependencies {
  implementation "androidx.annotation:annotation:1.1.0"
  implementation "com.github.chimbori:hermit-lite-app-starter:0.2.0"
}
